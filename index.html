<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wather application project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="total">
      <div class="icon">⛈️</div>
      <h1 class="par">-9°C</h1>
      <h2 class="par">Yazd</h2>
      <br />
      <div class="input-group col-xs-3">
        <input type="text" class="form-control" placeholder="City" />
        <span class="input-group-text" id="basic-addon2"> Search</span>
      </div>
      <hr />
      <div class="mainUl">
        <ul class="main">
          <li>
            <ul class="ma">
              <li class="me">Sat</li>
              <li>🌦️</li>
              <li>12°</li>
            </ul>
          </li>
          <li>
            <ul class="ma">
              <li class="me">Sun</li>
              <li>☀️</li>
              <li>15°</li>
            </ul>
          </li>
          <li>
            <ul class="ma">
              <li class="me">Mon</li>
              <li>❄️</li>
              <li>7°</li>
            </ul>
          </li>
          <li>
            <ul class="ma">
              <li class="me">Tue</li>
              <li>🌧️</li>
              <li>16°</li>
            </ul>
          </li>
          <li>
            <ul class="ma">
              <li class="me">Wed</li>
              <li>⛈️</li>
              <li>30°</li>
            </ul>
          </li>
          <ul class="ma">
            <li class="me">Tur</li>
            <li>⛈️</li>
            <li>-3</li>
          </ul>
          <ul class="weather">
            <li><span>☁️</span> Cloudy</li>
            <li><span>💨</span> 7mph</li>
            <li><span>🌨️</span> 70%</li>
            <li></li>
          </ul>
        </ul>
      </div>
      <p>
        Created by
        <a href="https://github.com/FaribaZ/weather-application-project">
          Fariba Zare</a
        >
      </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
